<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Product List</h2>
        <div class="row">
            {% for p in products %}
                <div class="col-md-3 mb-4">
                    <div class="card h-100">
                        <img src="{{ p.images }}" class="card-img-top" alt="{{ p.titles }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ p.titles }}</h5>
                            <p class="card-text">Price: â‚¹{{ p.prices }}<br>Rating: {{ p.ratings }}</p>
                            <a href="{{ url_for('product_detail', product_id=loop.index0 + ((pagination.page - 1) * pagination.per_page)) }}" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="d-flex justify-content-center">
            {{ pagination.links }}
        </div>
    </div>
</body>
</html>
